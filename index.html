<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- normalize css -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    /> -->
    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- random pick link "https://picsum.photos/300?random=2" -->

    <link rel="stylesheet" href="style.css" />

    <title>Spotify Clone!</title>
  </head>
  <body>


    
    <div class="container-fluid fixed-bottom">
      <!--Footer now-playing-bar-->
      <div class="now-playing-bar container-fluid">
        <div class="row">
          <div class="now-playing col-md-3">
            <div class="container d-flex">
              <img src="https://via.placeholder.com/56" alt="Cover Album" />
              <div class="container">
                <a href="">Song</a>
                <!--link to Album-->
                <a href="">Genre</a>
                <!-- link to genre-->
              </div>
              <div class="container">
                <i class="far fa-heart"></i>
                <i class="far fa-square"></i>
              </div>
            </div>
          </div>
          <div class="player-controls col-md-6">
            <div class="user-buttons row">
              <div class="random-button col">
                <i class="fas fa-random"></i>
              </div>
              <div class="prev-button col">
                <i class="fas fa-step-backward"></i>
              </div>
              <div class="play-button col">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
              </div>
              <div class="next-button col">
                <i class="fas fa-step-forward"></i>
              </div>
              <div class="repeat-button col">
                <i class="fas fa-redo-alt"></i>
              </div>
            </div>
            <div class="row">
              <div class="col-2">time elapsed</div>
              <div class="col-8">
                <div class="progress">
                  <div
                    class="progress-bar w-75"
                    role="progressbar"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="col-2">duration</div>
            </div>
          </div>
          <div class="extra-controls col-md-3">
            <div class="row">
              <div class="col-2 list-next container">
                <i class="fas fa-list"></i>
              </div>
              <div class="col-2 devices container">
                <i class="fas fa-desktop"></i>
                <i class="fas fa-mobile"></i>
              </div>
              <div class="col-8 volume-control container">
                <i class="fas fa-volume-off"></i>
                <i class="fas fa-volume-down"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-volume-mute"></i>
                <input type="range" name="" id="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
